<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <link rel="stylesheet" href="./css/main.css">
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
        padding-top: 5%;
      }

      canvas {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div class="mr-4">
      <ul id="option-list">
        <li class="list-group-item "><img src="img/software-shape-rectangle_98272.png">Rectángulo</li>
        <li class="list-group-item "><img src="img/ellipse_icon-icons.com_54003.png">Ellipse</li>
        <li class="list-group-item "><img src="img/straight-horizontal-line_icon-icons.com_74237.png">Línea</li>
        <li class="list-group-item "><img src="img/rename_inputtext_thetext_1544.png">Fuente</li>
        <li class="list-group-item "><img src="img/1491254405-plusaddmoredetail_82972.png">Nueva</li>
      </ul>
    </div>
    <script>
      let startX, startY;
      let endX, endY;
      let dragging = false;
      function figure(type){
        switch (type) {
          case 'rect':
            console.log('El kilogramo de naranjas cuesta $0.59.');
          break; 
          case 'circle':
            console.log('El kilogramo de manzanas cuesta $0.32.');
          break;
          case 'line':
            console.log('El kilogramo de platanos cuesta $0.48.');
          break;
          case 'lyrics':
            console.log('El kilogramo de cerezas cuesta $3.00.');
          break;
        }
      }
      function setup() {
        createCanvas(1100, 400);
        background(220);
      }
//inicio dibujar linea
      function draw() {
        if (dragging) {
          background(220);
          stroke(0);
          line(startX, startY, mouseX, mouseY);
        }
      }
// fin dibujar linea
      function mousePressed() {
        startX = mouseX;
        startY = mouseY;
        dragging = true;
      }

      function mouseReleased() {
        endX = mouseX;
        endY = mouseY;
        dragging = false;
      }
    </script>
  </body>
</html>

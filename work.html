<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }

      canvas {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div>
      <ul>
        <li>Rectángulo</li>
        <li>Ellipse</li>
        <li>Línea</li>
        <li>Fuente</li>
      </ul>
    </div>
    <script>
      let startX, startY;
      let endX, endY;
      let dragging = false;

      function setup() {
        createCanvas(1100, 400);
        background(220);
      }

      function draw() {
        if (dragging) {
          background(220);
          stroke(0);
          line(startX, startY, mouseX, mouseY);
        }
      }

      function mousePressed() {
        startX = mouseX;
        startY = mouseY;
        dragging = true;
      }

      function mouseReleased() {
        endX = mouseX;
        endY = mouseY;
        dragging = false;
      }
    </script>
  </body>
</html>

<body>
    <div class="container">
        <section class="tools">
            <div class="row">
                <label class="title">Mis Proyectos</label>
            </div>
        </section>
        <section class="dibujar">

        </section>
    </div>

    <div class="slide-card">
        <!-- Aquí puedes colocar las imágenes de los proyectos recientes -->
    </div>

    <div class="menu-plegable">
        <ul>
            <li><a href="work.html">Crear nuevo proyecto</a></li>
            <li><a href="#" onclick="mostrarProyectos()">Ver Proyectos</a></li>
        </ul>
    </div>

    <script>
    function mostrarProyectos() {
        // Llama a la función getProyectos() en work.html para obtener los proyectos guardados
        window.opener.getProyectos();
    }

    function enviarProyectos(proyectos) {
        const slideCard = document.querySelector(".slide-card");

        // Limpia el contenido existente en el div slide-card
        slideCard.innerHTML = "";

        // Genera el HTML para cada proyecto y agrega al div slide-card
        proyectos.forEach(proyecto => {
            const proyectoHTML = `
      <div class="proyecto">
        <!-- Agrega aquí el contenido del proyecto, como una imagen o una miniatura -->
      </div>
    `;
            slideCard.innerHTML += proyectoHTML;
        });
    }


    </script>
</body>
